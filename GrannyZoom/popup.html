<!doctype html>
<html>
  <head>
    <title>Tab Zoom Extension</title>
    <style>
      body {
        width: 400px;
        overflow-x: hidden;
        color: #000000;
        background-color: #ffffff;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 19px;
        height: 19px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div style="text-align: center">
      <table style="margin: 0px auto">
        <tr>
          <td><button style="font-size:40px;height:50px;width:50px" type="button" id="decreaseButton">-</button></td>
          <td><div style="font-size:40px;width: 150px; height: 50px; border-style: solid; border-width: 1px"
                   id="displayDiv">100%</div></td>
          <td><button style="font-size:40px;height:50px;width:50px" type="button" id="increaseButton">+</button></td>
        </td>
      </table>
	  <button style="height:50px;font-size:40px" type="button" id="defaultButton">Reset to Default</button>
      <div style="height:50px;font-size:40px" id="defaultLabel"></div>
    </div>
  </body>
</html>
